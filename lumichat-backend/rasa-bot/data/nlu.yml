# Helpful regex features to bias the classifier (RegexFeaturizer is in your pipeline)
- regex: book_appt_pattern
  examples: |
    - (?i)\b(book|schedule|appointment|reserve|set|arrange)\b.*\b(counsel+or|counsel+er|counseling|counselling)\b
    - (?i)\b(counsel+or|counsel+er|counseling|counselling)\b.*\b(book|schedule|appointment|reserve|set|arrange)\b

